<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Objects Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #2e7da3;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .floating-object {
      position: absolute;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    .floating-object:nth-child(odd) {
      background-color: #00adb5;
    }

    .floating-object:nth-child(even) {
      background-color: #f8b500;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-object" style="width: 50px; height: 50px; top: 20%; left: 10%;"></div>
    <div class="floating-object" style="width: 75px; height: 75px; top: 50%; left: 30%; animation-duration: 5s;"></div>
    <div class="floating-object" style="width: 100px; height: 100px; top: 70%; left: 60%; animation-duration: 6s;"></div>
    <div class="floating-object" style="width: 40px; height: 40px; top: 30%; left: 80%; animation-duration: 3s;"></div>
  </div>
</body>
</html>
